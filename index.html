<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cadastro de Veículos</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container">
		<!-- Cabeçalho Formulário-->
		<div class="header">
			<h3>Cadastre seu veículo para vender mais rápido!!</h3>
		</div>
		<div class="form-container">
			<div class="form-header">
				<p>Cadastro</p>
			</div>
			<!-- Corpo Formulário -->
			<div class="form-body">
				<h1 class="form-tilte">Venda seu veículo de forma fácil!</h1>
				<p>Descreva seu veículo e marque todos os opcionais e características que ele possui</p>
				<!--Campos Formulário -->
				<form>
					<div class="box-input">
						<label for="title">Título do anúncio:
							<span class="required-field">*</span>
						</label>
						<input type="text" name="title" id="title" class="block" 
							placeholder="Defina um título para seu veículo" minlength="1" maxlength="30" required>
					</div>
					<div class="box-input">
						<label for="price">Valor do veículo:<span class="required-field">*</label>
						<input type="number" name="price" id="price" class="block" required>
					</div>
					<div class="box-input">
						<label for="description">Descrição:
							<span class="required-field"></span>
						</label>
						<textarea name="description" id="description" class="block" cols="30" rows="10" placeholder="Descreva seu veículo" required>
						</textarea>
					</div>
					<div class="box-input">
						<label for="unique-owner">Único dono?
							<span class="required-field">*</span>
						</label>
						<select name="unique-owner" id="unique-owner" required>
							<option value="">Selecione...</option>
							<option value="1">Sim</option>
							<option value="0">Não</option>
						</select>
					</div>
					<div class="box-input">
						<label for="brand">Marca do veículo:
							<span class="required-field">*</span>
						</label>
						<input type="text" name="brand" id="brand" class="block"
							placeholder="Digite a marca do veíulo" required>
					</div>
					<div class="box-input">
						<label for="model">Modelo:
							<span class="required-field">*</span>
						</label>
						<input type="text" name="model" id="model" class="block"
							placeholder="Digite o modelo de seu veículo" required>
					</div>
					<div class="box-input">
						<label for="mileage">Quilometragem:
							<span class="required-field">*</span>
						</label>
						<input type="number" name="mileage" id="mileage" class="block" required>
					</div>
					<div class="box-input">
						<label for="purchase-date">Data de compra do veículo:
							<span class="required-field">*</span>
						</label>
						<input type="date" name="purchase-date" id="purchase-date" class="block" required>
					</div>
					<div class="box-input">
						<p>Câmbio:
							<span class="required-field">*</span>
						</p>
						<!-- neste caso, inverter a ordem de label e input faz com que eles se disopnham melhor na página -->
						<input type="radio" name="gear" id="manual">
						<label for="manual">Manual</label>
						<input type="radio" name="gear" id="auto">
						<label for="auto">Automático</label>
					</div>
					<div class="optional-box">
						<p>Opcionais:</p>
						<ul class="optional-list">
							<li>
								<input type="checkbox" name="optional[]" id="airbag" value="airbag">
								<label for="airbag">Airbag</label>
							</li>
							<li>
								<input type="checkbox" name="optional[]" id="alarm" value="alarm">
								<label for="alarm">Alarme</label>
							</li>
							<li>
								<input type="checkbox" name="optional[]" id="ac" value="ac">
								<label for="ac">Ar Condiionado</label>
							</li>
							<li>
								<input type="checkbox" name="optional[]" id="eletric-lock" value="eletric-lock">
								<label for="eletric-lock">Trava Elétrica</label>
							</li>
						</ul>
					</div>
					<div class="optional-box">
						<ul class="optional-list">
							<li>
								<input type="checkbox" name="optional[]" id="eletric-window" value="eletric-window">
								<label for="eletric-window">Vidro Elétrico</label>
							</li>
							<li>
								<input type="checkbox" name="optional[]" id="speakers" value="speakers">
								<label for="speakers">Som</label>
							</li>
							<li>
								<input type="checkbox" name="optional[]" id="reverse-camera" value="reverse-camera">
								<label for="reverse-camera">Câmera de ré</label>
							</li>
							<li>
								<input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat">
								<label for="leather_seat">Banco de Couro</label>
							</li>
						</ul>
					</div>
					<div class="box-input">
						<p>Enviar imagens do veículo:
							<span class="required-field">*</span>
						</p>
						<input type="file" name="images" id="images"
							multiple accept="image/jpg, image/jpeg" required>
					</div>
					<input type="submit" class="btn-submit" value="Cadastrar">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
